<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Colection</title>
    <link rel="shortcut icon" href="resources/logos/logo hotwheels.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/agregar.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <header>

        <div class="titulo">
            <h1>My Colection</h1>
        </div>
        <div class="navegacion">
        </div>
    </header>

    <main>

        <section class="nuevo">

            <div class="imagen">
                <img src="resources/logos/logo hotwheels.png" alt="">
            </div>
            
            <p>Muchas felicidades por tu nuevon ingreso!</p>
            <h1>Agregar un nuevo auto</h1>

            <div class="form-container">
                <form id="loginForm" action="#" method="post">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="set">Edición:</label>
                    <input type="text" id="dicion" name="edicion" required>

                    <label for="set">Set:</label>
                    <input type="text" id="set" name="set" required>

                    <label for="opciones">Especial:</label>
                    <select id="opciones" name="opciones">
                        <option value="opcion1">Elige una opción</option>
                        <option value="opcion2">TH</option>
                        <option value="opcion3">STH</option>
                    </select>

                    <label for="set">Imagen:</label>
                    <input type="file" id="imagen" name="imagen" required>
        
                    <button type="submit" id="ingresar">Añadir nuevo auto</button>
        
                </form>
            </div>

        </section>
    
        <div class="banner">
            <img src="resources/logos/banner.jpeg" alt="">
        </div>
    </main>
    
    <footer>
        <div class="navegacion">
            <a href="principal.html"><i class="fa-solid fa-house"></i></a>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="agregar.html"><i class="fa-solid fa-circle-plus"></i></a>
            <a href="#"><i class="fa-solid fa-circle-user"></i></a>
        </div>
    </footer>

</body>
</html>
